<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <title>Register</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body class="register-body">
        <div class="bg"></div>
        <div class="register-box">
            <h1>Register</h1>
            <form action="">
                <label class="label-text">Nama Lengkap</label>
                    <input class="register-field" type="text" required>
                <label class="label-text">NIK</label>
                    <input class="register-field" type="text" required>
                <label class="label-text">E-mail</label>
                    <input class="register-field" type="email" required>
                <label class="label-text">Password</label>
                    <input class="register-field" type="password" required>
                <label class="label-text">Confirm Password</label>
                    <input class="register-field" type="password" required>
                <button class="sign-up_button">Sign-Up</button>
                <p>Sudah punya akun?, klik <a href="login.html">disini</a></p>
            </form>
        </div>
    </body>
</html>
